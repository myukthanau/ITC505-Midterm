<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Adventure Game</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Marvel Adventure Quest</h1>
  </header>

  <!-- Story section -->
  <div id="story-section">
    <p id="story-text">The mission begins now...</p>
  </div>

  <!-- Choices section -->
  <div id="choices-section"></div>

  <!-- Image section -->
  <div id="image-section">
    <img id="story-image" src="images/start.jpg" alt="Marvel Universe">
  </div>

  <button id="reset-button">Restart Game</button>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
         var x = document.lastModified;
         document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
